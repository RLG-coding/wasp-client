<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="manifest" href="/manifest.json">
  <title>Wasp</title>
  <link rel="icon" href="assets/wasp-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendors/uuid.js"></script>
  <script src="js/offline.js"></script>
  <script src="js/util.js"></script>
  <script src="js/task.js"></script>
  <stript src="js/notification.js"></stript>
  <script src="js/requestDB.js"></script>
  <script src="js/adapters/restAdapter.js"></script>
  <script src="js/adapters/indexDBAdapter.js"></script>
  <script src="js/adapters/localAdapter.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/main.js"></script>
</head>


<body id="wholePage">
  <!-- ########################################################################## -->
  <!-- ################################# NAVBAR ################################# -->
  <!-- ########################################################################## -->
  <!-- Main banner -->
  <nav class="navbar navbar-dark fixed-top d-flex justify-content-between" style="background-color: #312e28;">
    <!-- Refresh button -->
    <a class="navbar-brand" href="">
      <img src="assets/reload.png" width="22" height="21" alt="reload">
    </a>
    <!-- Neon logo -->
    <a href="#">
      <img src="assets/wasp-logo.png" width="95" height="64" class="d-inline-block align-top" alt="WASP">
      <img id="logoDesktop" src="assets/wasp-logo-full.png" width="137" height="64" class="align-top" alt="WASP">
    </a>
    <!-- Connection status -->
    <i id="wifi_on" class="network material-icons">
      wifi
    </i>
    <i id="wifi_off" class="network material-icons d-none">
      wifi_off
    </i>
  </nav>


  <!-- Notification banner -->
  <p id="notification">Offline mode not supported.</p>


  <!-- ########################################################################## -->
  <!-- ############################# MAIN CONTAINER ############################# -->
  <!-- ########################################################################## -->
  <div class="container-fluid" style="position: absolute; top: 60px">

    <!-- To-do list -->
    <div class="row justify-content-center">
      <div id="taskTable">
        <div class="table-responsive-md mt-5">
          <table id="list" class="table table-striped table-hover">
            <caption class="text-center">Double-click
              <span id="secret">an</span> entry to view and edit it.</caption>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- Add task button -->
    <div class="row justify-content-center">
      <button type="button" class="btn btn-outline-warning btn-lg" id="openModalButton">Add a task...</button>
    </div>


    <!-- Textbox pop-up (modal) -->
    <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <!-- Modal header (window label and exit button) -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Modal body (textbox) -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" id="textboxModal" placeholder="Enter a task..."></textarea>
              </div>
            </form>
          </div>
          <!-- Modal footer (Cancel and Save buttons) -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-warning" id="saveButton" data-dismiss="modal">Save</button>
          </div>

        </div>
      </div>
    </div>


    <!-- delete button location -->
    <div class="col-12 mt-3 mb-3">
      <div id="delete">
      </div>
    </div>

  </div>

</body>

</html>
